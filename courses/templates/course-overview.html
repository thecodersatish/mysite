<!DOCTYPE html>
<html lang="en">
  <head>

  <body class="bg-light">
      <!-- As a link -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">CodeHub</a>
        </div>
    </nav>
    <div class="container-fluid">
        <br>
        <h3>{{course.name}}</h3>
        <div class="row">
            <div class="col-md-5"> 
                <h4>Modules</h4>
                <ul class="treeRoot">
                {% for module in modules %}
                    <li class="hasSubMenu"><h4>{{module.name}}</h4>
                    <ul>
                        <li><div>Videos</div></li>
                        <li><div name="quiz" id="{{ module.code }}">Quiz</div></li>
                        <li><div name="rearrange" id="{{ module.code }}">Rearrange</div></li>
                        <li><div name="problems" id="{{ module.code }}">Handson</div></li>
                        <li><div name="assessment" id="{{ module.code }}">Assessment</div></li>
                    </ul>
                    </li>
                {% endfor %}
                </ul>
                <br/>
            </div>
            <div class="col-md-3">
                
            </div>
        </div>
    </div>
    <script src="{% static 'assets/js/overview.js' %}"></script>
    <script>
        $(function(){
            $('div[name="quiz"]').on('click',function(){
                window.location.href = "/courses/{{course.code}}/module/"+this.id+"/quiz";
            });
            $('div[name="rearrange"]').on('click',function(){
                window.location.href = "/courses/{{course.code}}/module/"+this.id+"/rearrange";
            });
            $('div[name="problems"]').on('click',function(){
                window.location.href = "/courses/{{course.code}}/module/"+this.id+"/problems";
            });
            $('div[name="assessment"]').on('click',function(){
                window.location.href = "/courses/{{course.code}}/module/"+this.id+"/assessment";
            });
